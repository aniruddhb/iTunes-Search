<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="iTunes Search by Aniruddh Bharadwaj">

		<title>iTunes Store Search</title>

		<!-- Latest compiled and minified CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Font Awesome Theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,800,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="search-area form-inline">
			<input class="form-control" id="search-field" placeholder="Search for music ... ">
			<button class="btn btn-success" id="search-button">Search</button>
		</div>

		<!-- favorites list -->
		<div class="favorites"> 
			<div class="fixed">
				<h3 class="favorites-tag">Favorites</h3>
				<img class="favorites-checkmark" src="checkmark.png">
				<img class="favorites-delete" src="delete.png">
			</div>
		</div>

		<!-- audio tag -->
		<audio id="thirty-second-preview" src="" preload="auto">

		</audio>

		<!-- table goes here -->
		<div class="content"></div>
	</body>

	<!-- custom jquery script -->
	<script src="script.js"></script>

</html>
